<div class="card">
	<!--<div class="card-header">-->
	<!--</div>-->
	<div class="card-block">
		<h3>Chat</h3>
		<ul class="list-group" style="max-height:230px; overflow:auto;">
			<li class="m-0" *ngFor="let message of globalVar.user.chatMessages">
                <p class="sliderText" id="{{message.time}}">
                    <span id="italic" title="{{message.time | date:'HH:mm'}}">{{message.time | date:'d. MMM'}}:</span> {{message.author}}:
				    <span *ngIf="message.type == '1'">
                        {{message.message}}
				    </span>
                    <span *ngIf="message.type == '2'">
                        <a target="_blank" href="{{message.message}}">{{message.message}}</a>
                    </span>
                </p>
            </li>
			<li class="" *ngIf="!globalVar.user.moreMessagesAvailable">
				<div class="alert-sm alert-info" role="alert">Keine weiteren Nachrichten verfügbar!</div>
			</li>
			<li class="" *ngIf="globalVar.user.moreMessagesAvailable">
				<div class="alert-sm alert-info" role="alert">
					<a class="alert-link" (click) = "loadOldMessages()" >ältere Nachrichten Laden</a>
				</div>
			</li>
		</ul>
		<br>
		<form style="text-align:right;">
			<input type="text" class="form-control"	name="message"	id="message" 	[(ngModel)]="message" placeholder="Neue Nachricht eingeben" >
			<br>
            <div class="btn-group btn-group-sm" ngbRadioGroup name="radioBasic" [(ngModel)]="type">
                <label ngbButtonLabel class="btn-secondary">
                    <input ngbButton type="radio" [value]="1"> Text
                </label>
                <label ngbButtonLabel class="btn-secondary">
                    <input ngbButton type="radio" value="2"> Link
                </label>
            </div>
            <label class="btn-group btn-group-sm">
                <button class="btn btn-secondary btn-sm" (click)="save()">Senden</button>
            </label>
		</form>
	</div>
</div>
